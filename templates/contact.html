{% extends 'base.html' %}
{% block contactactive %}active{% endblock contactactive %}

{% block body %}
{% if success %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success</strong> Your data is sumbitted
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endif %}
<h1 class="text-center my-3">Contact Us</h1>
<div class="container">
    <form action="/contact/" method="POST">
        {%csrf_token%}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Enter your name...">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="test@gmail.com">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Phone number</label>
        <input type="tel" class="form-control" id="exampleFormControlInput1" name="phone" placeholder="Type phone number...">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" placeholder="write in detail..." rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>

    </form>

    
</div>

{% endblock body %}
